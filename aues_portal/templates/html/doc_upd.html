{% extends 'html/main.html' %}
{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<input type="hidden" name="doc_name" required value="{{doc.doc_name.id}}">
	<div class="card">
	  <div class="card-body">
			<dl class="row">
				<dt class="col-sm-3">
			  	Описание документа
			  </dt>
				<dd class="col-sm-9">
					<textarea name="name" class="form-control" rows="1">{{doc.name}}</textarea>
				</dd>
				<dt class="col-sm-3">
			  	Тип документа
			  </dt>
				<dd class="col-sm-9">
					<select name="category" required class="custom-select my-1 mr-sm-2">
						{% if doc.category == "document" %}
							<option value="{{doc.category}}" selected>Документ(Дипломы)</option>
							<option value="sertificat">Скан сертификатов(повышение квалификации)</option>
					  	<option value="article">Оттиск из статьи</option>
					  	<option value="award">Награды</option>
						{% elif doc.category == "sertificat" %}
							<option value="{{doc.category}}" selected>Скан сертификатов(повышение квалификации)</option>
							<option value="document">Документ(Дипломы)</option>
							<option value="article">Оттиск из статьи</option>
					  	<option value="award">Награды</option>
						{% elif doc.category == "article" %}
							<option value="{{doc.category}}" selected>Оттиск из статьи</option>
							<option value="document">Документ(Дипломы)</option>
					  	<option value="sertificat">Скан сертификатов(повышение квалификации)</option>
					  	<option value="award">Награды</option>
						{% elif doc.category == "award" %}
							<option value="{{doc.category}}" selected>Награды</option>
							<option value="document">Документ(Дипломы)</option>
					  	<option value="sertificat">Скан сертификатов(повышение квалификации)</option>
					  	<option value="article">Оттиск из статьи</option>
						{% endif %}
				  </select>
				</dd>
				<dt class="col-sm-3">
			  	На данный момент:
			  </dt>
				<dd class="col-sm-9">
					<a href="{{doc.file.url}}">{{doc.file.name}}</a>
				</dd>
        <dt class="col-sm-3">Выбрать новый документ</dt>
	    	<dd class="col-sm-9">
	    		<dl class="row">
		        <dt class="col-sm-10">
		        	<input type="file" name="file" class="form-control-file">
		        </dt>
			    	<dd class="col-sm-2">
	      	  	<button type="submit" class="btn btn-success" nama="Submit">Сохранить</button>
			    	</dd>
			    </dl>
	    	</dd>
			</dl>
		</div>
	</div>
</form>
{% endblock %}
